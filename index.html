<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Header Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        nav {
            margin: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="backtest.jpeg" alt="Placeholder Image" id="header-image">
        <h1>Welcome to My GSC Backtesting Web Page</h1>
    </header>
    <nav>
        <h2>Bullish and Bearish Engulf</h2>
        <ul>
            <li><a href="bajaj_finance_engulf.html">1. Bajaj-Finanace</a></li>
            <li><a href="nifty_engulf.html">2. Nifty</a></li>
            <li><a href="naturalgas_engulf.html">3. Natural Gas</a></li>
        </ul>
        <h2>Hammer</h2>
        <ul>
             <li><a href="bajaj_finance_hammer.html">1. Bajaj-Finanace</a></li>
            <li><a href="nifty_hammer.html">2. Nifty</a></li>
            <li><a href="naturalgas_hammer.html">3. Natural Gas</a></li>
        </ul>
    </nav>
</body>
</html>
